<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Alpine.js</h1>
		<ul
			x-data="{ colors: [
			{ id: 1, label: 'Red' },
			{ id: 2, label: 'Orange' },
			{ id: 3, label: 'Yellow' },
		]}"
		>
			<template x-for="color in colors" :key="color.id" shadowrootmode="open">
				<li x-text="color.label"></li>
			</template>
		</ul>
		<div x-for="color in colors" :key="color.id">
			<!-- Use iteration directives outside of the template element -->
		</div>

		<div x-data="{ message: '' }">
			<input type="text" x-model="message" aria-label="Message" />
			<button x-on:click="message = 'changed'">Change Message</button>

			<input type="datetime-local" x-model="message" aria-label="Invalid type for x-model" />

			<span x-model="message">
				<!-- Use x-model outside of a form control element -->
			</span>
		</div>
	</body>
</html>
